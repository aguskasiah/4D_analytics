
<div class='mdl-card container flexbox-centering'>
    <strong>Total bets:</strong> ${{ cost }}</br>
    <strong>Total winnings:</strong> ${{ winnings}}</br>
    <strong>{{ total }}</strong></br>
</div>
<div id='results table'>
    <table id='prizes_dates'>
        <tr>
            <th>Date</th>
            <th>Prize</th>
        </tr>
        {% for prize in prizes %}
        <tr>
            <td>{{ prize.draw_date.strftime('%Y-%m-%d') }}</td>
            <td>{{ prize.prize_code }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
