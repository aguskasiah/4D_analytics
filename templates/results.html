
<div class='mdl-card container flexbox-centering'>
    <p class='label'>Total bets:</p> ${{ cost }}</br>
    <p class='label'>Total winnings:</p> ${{ winnings}}</br>
    <p class='label'>Grand total:</p>{{ total }}</br>
    <p class='label'> If you had invested it at 1.5% P.A:</p>${{investment}}</br>
</div>
<div id='results table'>
    <table id='prizes_dates'>
        <tr>
            <th>Date</th>
            <th>Prize</th>
        </tr>
        {% for prize in prizes %}
        <tr>
            <td>{{ prize.draw_date.strftime('%Y-%m-%d') }}</td>
            <td>{{ prize.prize_code }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
